<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="CSS/login.css">
    <script src="JS/signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1 class="title">Welcome to Kat√°stima</h1>
            <p class="detail">A modern shop with Old Greek design.</p>
        </div>
        <div class="right">
            <div class="right-container">
                <div class="login-text">
                    <h1>Sign Up to create an account</h1>
                </div>
                <div class="login-detail">
                    <p>Already have an account? <br> <a href="login.html"> Login</a></p>
                </div>
                
                <form class="login-form" action="POST">
                    <div class="isi-form">
                        <p>Name</p>
                        <input type="text">
                    </div>
                    <div class="isi-form">
                        <p>Email</p>
                        <input type="email"> 
                    </div>
                    <div class="isi-form">
                        <p>Password</p>
                        <input type="password">
                    </div>
                    <div class="isi-form">
                        <p>Confirm Password</p>
                        <input type="password">
                    </div>
                    <div class="akhir-form">
                        <input type="button" onclick="tombolMasuk()" value="Sign Up">
                    </div>
                    
                </form>
            </div>
        </div>    
    </div>
</body>
</html>
